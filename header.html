<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .head {
      background-color: #dff5d2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    .header-logo {
      width: 150px;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #083108;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #083108;
      padding: 10px;
    }

    .nav-menu a:hover {
      color: #687d72;
    }

    .dropdown {
      position: relative;
      top: 10px;
     
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f5f5dc;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      z-index: 1000;
      left: -30px;
      
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #083108;
      text-decoration: none;
      border-bottom: 1px solid #083108;
    }
    .dropdown-content a:last-child{
        border-bottom: none;
        margin-bottom: 0;   
    }
   

    .dropdown-content a:hover {
      color: #687d72;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #0A3428;
        padding: 10px;
        width: 200px;
        z-index: 999;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu a {
        color: #f5f5dc;
        border-bottom: 1px solid #083108;
      }
       .nav-menu a:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }
      .dropdown {
        position: relative;
        top: 0;
        }
        .dropbtn{
            display: block;
            padding: 10px;
        }

        .dropdown-content {
            position: absolute;
            top: 0;
            right: 100%; /* Push it to the left of the dropdown parent */
            display: none;
            background-color: #0A3428;
            width: 150px;
            padding: 10px;
            margin: 0px -140px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        .dropdown-content.open{
            display: block;
        }
        .dropdown-content a {
             color: #f5f5dc;
         }

      .dropdown-content a.open {
        background-color: #f5f5dc;
        color: #0A3428;
      }
    }
    @media(max-width: 360px)
    {
      .dropdown-content{
        width: 120px;
        margin: 0px -120px;
      }
    }
    @media(max-width: 854px){
      .nav-menu{
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="head">
      <img src="eden-logo.png" alt="logo" class="header-logo" />

      <div class="menu-icon" id="menuIcon">&#9776;</div>

      <nav class="nav-menu" id="navLinks">
        <a href="index.html">Home</a>

        <div class="dropdown">
          <a href="#" class="dropbtn">Properties</a>
          <div class="dropdown-content">
            <a href="kasarani.html">Kasarani</a>
            <a href="luckysummer.html">Lucky Summer</a>
            <a href="ruaka.html">Ruaka</a>
            <a href="denderu.html">Denderu</a>
          </div>
        </div>

        <a href="projects.html">Projects</a>
        <a href="about-us.html">About us</a>
        <a href="services.html">Services</a>
        <a href="blogs.html">Insights</a>
        <a href="contact-us.html">Contact</a>
      </nav>
    </div>
  </header>
</body>
</html>
